env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
project_name: uncover
builds:
  - id: uncover-windows
    ldflags:
      - -s -w
    binary: uncover
    # env:
    # - CGO_ENABLED=1 # necessary only with winpcap
    main: ./cmd/uncover/uncover.go
    goos:
      - windows
    goarch:
      - amd64
      - 386
archives:
  - format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Tag }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}amd64
      {{- else if eq .Arch "386" }}386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

checksum:
  name_template: "{{ .ProjectName }}-windows-checksums.txt"